- whole_name: Alexander Alexandrovich KEMEROV
  function: Alexander Kemerov is the investigator at the Investigative Committee of
    the Russian Federation for the Kemerovo region, Kuzbass. In that position, he
    was involved in the fabrication of the “extremism case” against Alexei Navalny’s
    supporters, including Vadim Ostanin, the former head of the Navalny headquarters
    in Barnaul, as well as the fabricated fraud case against Alexei Navalny himself.
    Mr. Kemerov put pressure on the former employee of Navalny’s Anti-Corruption Foundation,
    Fyodor Gorozhanko, to testify against Alexei Navalny in order to incriminate him.

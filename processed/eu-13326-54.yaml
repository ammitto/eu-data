- whole_name: Joint Stock Company “Polymer”
  function: JSC Polymer is a Russia-based company integrated into the structure of
    NPK Tekhmash JSC, part of the State Corporation Rostec, which is responsible for
    executing the State armament programme and fulfilling the State defence orders.
    It is specialised in the manufacture of weapons, ammunition and explosives, and
    supplies its products to the Russian Armed Forces and companies of the Russian
    military and industrial complex. As explained by the General Director of JSC Polymer,
    the company’s military production has increased since 2022 with a view to responding
    to the needs of the Russian armed forces in the context of Russia’s war of aggression
    against Ukraine.

- whole_name: Andrey Vadimovich MIKHAILICHENKO
  function: |-
    Deputy Director for Security and Operational Work of Pre-Trial Detention Centre No. 2 of the Main Directorate of the Federal Penitentiary Service for the Rostov Oblast, Russian Federation

    Andrey Mikhailichenko serves as Deputy Director for Security and Operational Work of Pre-Trial Detention Centre No. 2 of the Main Directorate of the Federal Penitentiary Service for the Rostov Oblast (SIZO-2) in Taganrog, Russia. As a member of the management of SIZO-2 Mikhailichenko is responsible for widespread and systematic torture and other cruel, inhuman and degrading treatment of Ukrainian detainees, both civilian and military, as well as other detainees held in that facility.

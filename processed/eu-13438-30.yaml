- whole_name: VICTORY/POBEDA POLITICAL BLOC
  function: The Victory/Pobeda Political Bloc was established by Ilan Shor on 21 April
    2024. The bloc was formed with several notable signatories including Marina Tauber
    and Evghenia Guțul, and leaders of the “Chance” (Șansă), “Revival” (Renaștere),
    “Victory” (Victorie) and “Alternative and Salvation Force of Moldova” (Forța de
    Alternativă și de Salvare a Moldovei) parties. During the assembly, Ilan Shor
    was elected as the chairman of the political bloc, with listed persons Evghenia
    Guțul as the executive secretary and Marina Tauber as the secretary.

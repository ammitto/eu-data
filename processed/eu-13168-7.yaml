- whole_name: Ekaterina Sergeevna FROLOVA
  function: Ekaterina Frolova is a state prosecutor at the Prosecutor General’s Office.
    In 2020, she was promoted from the Central Administrative District to prosecutor
    of the Criminal Justice Department of the Moscow Prosecutor’s Office. In that
    position, she acted as the prosecutor in several proceedings against Alexei Navalny.
    In February 2021, she supported in court the replacement of Alexei Navalny’s suspended
    sentence with a term of actual imprisonment in the Yves Rocher case, despite his
    treatment at the Charité clinic, the expiration of his probationary period and
    the ruling of the European Court of Human Rights.

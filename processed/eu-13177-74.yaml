- whole_name: Viktor Vladimirovich ROGOV
  function: Viktor Rogov is a judge at the First Court of Appeal of General Jurisdiction.
    He upheld the sentences against politician Alexei Navalny and Daniel Kholodny,
    technical director of the YouTube channel “Navalny LIVE”. The Moscow City Court
    found Mr. Navalny guilty of creating an NGO that encroaches on the rights of citizens,
    financing extremism, creating an extremist community, involving minors in committing
    dangerous acts, and rehabilitating Nazism.

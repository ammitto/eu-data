remark: |-
  Became acting FDLR-FOCA Deputy Commander in 2014.
  Leopold Mujyambere was Commander of the Second Division of FOCA.
  In June 2011, he was the FOCA Commander of the South Kivu operational sector, then called “Amazon”. He was later promoted to FOCA Chief of Staff, and then acting Deputy Commander in 2014.

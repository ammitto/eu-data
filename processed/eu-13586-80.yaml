- whole_name: South Zagros Oil & Gas Production Company
  function: South Zagros Oil & Gas Production Company is an oil and gas production
    company, which is a subsidiary of National Iranian Central Oilfield Company (ICOFC),
    which is in turn a subsidiary of National Iranian Oil Company (NIOC). NIOC is
    a State-owned and operated entity providing substantial financial resources to
    the Government of Iran. NIOC holds the production, sale and export monopoly for
    Iranian oil. The revenue generated by NIOC’s oil sales plays a significant role
    in funding Iran’s military and the IRGC

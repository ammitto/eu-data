  function: |-
    Former Deputy head of the Federal Agency for Compatriots Living Abroad (CIS), and International Humanitarian Cooperation (Rossotrudnichestvo).
    Adviser to the Prosecutor-General of Russia since June 2022.

    Former Member of the State Duma, elected from the illegally annexed Autonomous ‘Republic of Crimea’. Former Deputy Chairperson of the Committee for International affairs, member of the Commission on the investigation on foreign interference in the internal affairs of the Russian Federation, member of the Committee for security and countering corruption of the State Duma of the Russian Federation. Former Ambassador in the diplomatic corps of the Russian Federation.

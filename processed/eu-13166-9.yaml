- whole_name: Tatiana Anatolevna PETROVA
  function: Tatiana Petrova is the Deputy Chairwoman of the Supreme Court of the Russian
    Federation. In her position as member of the Presidium of the Supreme Court of
    the Russian Federation in April 2018, she upheld the verdict against the opposition
    politician Alexei Navalny and his brother Oleg in the Yves Rocher case even though,
    in October 2017, the European Court of Human Rights ruled that Russia had violated
    the Navalny brothers’ right to a fair trial and punishment.

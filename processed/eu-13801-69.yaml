- whole_name: Limited Liability Company “Urban Air Mobility Operations Center”
  function: LLC “Urban Air Mobility Operations Center” (LLC UAMOC) is Russia-based
    company involved in the manufacturing of first-person view (FPV) unmanned aerial
    vehicles (UAVs) for the Russian Armed Forces. The company was founded after the
    start of Russia’s full-scale war against Ukraine and rapidly expanded its production.
    LLC UAMOC produces FPV UAVs “Kort”, “Brus-1”, “Osa” and “Boomerang”, which are
    used in the war against Ukraine. It also launched a production and testing facility
    in illegally occupied Luhansk.

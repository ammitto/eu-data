- whole_name: Vladislav Yevgenevich BOROVKOV
  function: Vladislav Borovkov is a member of GRU (Russia’s military intelligence
    agency), Unit 29155, as well as of cyber actor Cadet Blizzard. Borovkov acted
    in concert with other Cadet Blizzard members. Furthermore, between December 2020
    and August 2024, Borovkov took part in cyber attacks against government organisations
    in Ukraine. Cadet Blizzard employed WhisperGate wiper malware on the compromised
    systems, causing significant damage to Ukraine’s systems. Furthermore the group
    also targeted Member States of the Union and members of NATO with the aim of gaining
    sensitive information and destabilising their political situation.

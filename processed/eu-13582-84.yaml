- whole_name: National Iranian Oil Engineering and Construction Company
  function: The National Iranian Oil Engineering and Construction Company (NIOEC)
    is a subsidiary (100 %) of the state-owned and operated National Iranian Oil Company
    (NIOC), and is responsible for engineering and building refineries, pipelines
    and communications networks. NIOC holds the production, sale and export monopoly
    for Iranian oil. The revenue generated by NIOC’ oil sales plays a significant
    role in funding Iran’s military and the IRGC. Therefore, NIOEC is owned or controlled
    by an entity providing support to the Government of Iran. Furthermore, it provides
    essential services to the IRGC.

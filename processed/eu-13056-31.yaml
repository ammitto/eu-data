- whole_name: Joint Stock Company “Novosibirsk Instrument Making Plant”
  function: JSC “Novosibirsk Instrument Making Plant” is a Russian manufacturer of
    small arms and observation optics. It is part of the holding structure of Shvabe
    JSC and therefore part of the State Corporation Rostec. The company provides its
    products, including the “1P97 optical sight”, to military industry entities, which
    incorporate the products into military equipment, such as the Chukavin sniper
    rifles used by the Russian Armed Forces in their war of aggression against Ukraine.

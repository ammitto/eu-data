- whole_name: National Iranian Oil Company International Affairs Limited
  function: The National Iranian Oil Company International Affairs Limited is a subsidiary
    (100 %) of the state-owned and operated National Iranian Oil Company (NIOC). The
    National Iranian Oil Company (NIOC) is a State-owned and operated entity providing
    substantial financial resources to the Government of Iran. NIOC holds the production,
    sale and export monopoly for Iranian oil. The revenue generated by NIOC’s oil
    sales plays a significant role in funding Iran’s military and the IRGC.

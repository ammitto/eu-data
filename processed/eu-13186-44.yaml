- whole_name: Ekaterina Feliksovna TIAMINA
  function: As judge of the Kalininsky District Court of Saint Petersburg, Ekaterina
    Tiamina sentenced Ioann Kurmoyarov, blogger and priest, to 3 years imprisonment
    on politically-motivated charges for spreading so-called “fake news” about the
    Russian army. Ioann Kurmoyarov was arrested for publishing video content on different
    social media platforms, where he criticised Russia’s war of aggression against
    Ukraine on Christian pacifist and Orthodox theological bases.

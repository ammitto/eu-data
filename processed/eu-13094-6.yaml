- whole_name: Joint Stock Company “Research And Production Enterprise ‘Polet’”
  function: JSC Research And Production Enterprise “Polet” is one of the leading developers
    and manufacturers of aviation radio communication equipment for military bodies.
    It developed digital communication tools that increase protection against interference
    and increase intelligence of on-board system communications. Furthermore, the
    company manufactures the RITM-POLYOT, a biorhythm stimulation device for recovery,
    which is actively used by the Russian military, including in Russia’s war of aggression
    against Ukraine.

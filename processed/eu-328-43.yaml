remark: |-
  Active in the provinces of Khost, Paktia and Paktika, Afghanistan as of May 2007. Taliban ‘Governor’ of Kandahar as of May 2007. Deputy to Mullah Abdul Ghani Baradar in the Taliban Supreme Council as of 2009. Taliban official responsible for four southern provinces of Afghanistan.
  Believed to be in Afghanistan/Pakistan border area. Belongs to Ishaqzai tribe. Review pursuant to Security Council Resolution 1822 (2008) was concluded on 21 Jul. 2010. Reportedly killed in May 2016. INTERPOL-UN Security Council Special Notice web link: https://www.interpol.int/en/notice/search/un/1494260

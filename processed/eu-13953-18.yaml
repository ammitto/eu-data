- whole_name: Aleksandr Aleksandrovich SHTODA
  function: |-
    Director of Pre-Trial Detention Centre No. 2 of the Main Directorate of the Federal Penitentiary Service for the Rostov Oblast, Russian Federation.

    Aleksander Shtoda, serves as Director of Pre-Trial Detention Centre No. 2 of the Main Directorate of the Federal Penitentiary Service for the Rostov Oblast (SIZO-2) in Taganrog, Russia. Shtoda is responsible for widespread and systematic torture and other cruel, inhuman, and degrading treatment of Ukrainian detainees, both civilian and military, as well as other detainees held in the facility under his command.

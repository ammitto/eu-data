- whole_name: Joint Stock Company “State Ryazan Instrument Plant”
  function: |-
    JSC “State Ryazan Instrument Plant” is the largest Russian enterprise for serial production and support of radar systems and communications equipment.
    The company’s main sphere of activity is the manufacture of radar, radio navigation equipment and remote-control radio equipment, which is used in fighter jets such as MiG 29, Su-27, Su-30, Su-35 and fifth-generation fighter jet Su-57 (T-50) and in helicopters such as Mi 8, Mi 17, Mi-35 and Mi-28N. JSC “State Ryazan Instrument Plant” also has an active licence that allows it to provide a service maintenance of weapons and military equipment.

- whole_name: PJSC UTAIR
  function: PJSC UTAIR (UTAIR) is a civil Russian airline. Since the start of Russia’s
    aggression against Ukraine, UTAIR – a contractor for the Russian Ministry of Defence
    – has provided logistical support to the Russian Armed Forces, including by transporting
    military personnel assigned to the combat zone, by conducting flights within Russian-occupied
    Ukraine and by establishing a special ticket-selling scheme with the Russian Ministry
    of Defence.

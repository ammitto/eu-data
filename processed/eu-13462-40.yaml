- whole_name: 841st Separate Electronic Warfare Center of the Baltic Fleet
  function: The 841st Separate Electronic Warfare Center is at the core of one of
    the strongest electronic warfare groups in Russia. The centre is responsible for
    using technology to disorganise any system of shortwave communication, conducting
    electronic warfare exercises (EW) to disrupt enemy navigation and radio communications
    as well as for the collection and analysis of intelligence information obtained
    by observing electromagnetic radiation in the short and ultrashort wave ranges.

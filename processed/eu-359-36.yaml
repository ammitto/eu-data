remark: "Father of Sirajuddin Jallaloudine Haqqani, Nasiruddin Haqqani and Badruddin
  Haqqani (deceased). Brother of Mohammad Ibrahim Omari and Khalil Ahmed Haqqani.
  He is an active Taliban leader. \nBelieved to be in Afghanistan/Pakistan border
  area. Head of the Taliban Miram Shah Shura as at 2008. Belongs to Zadran tribe.
  Review pursuant to Security Council Resolution 1822 (2008) was concluded on 27 Jul.
  2010. Reportedly deceased as of September 2018.INTERPOL-UN Security Council Special
  Notice web link: https://www.interpol.int/en/notice/search/un/1427400"

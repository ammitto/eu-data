- whole_name: Muhammad Hussein AL-JASIM
  function: Muhammad Hussein al-Jasim is the founder and leader of the Sultan Sulaiman
    Shah Brigade, a Syrian armed militia active in the Syrian civil war. In March
    2025, the Sultan Sulaiman Shah Brigade, under Muhammad Hussein al-Jasim’s command,
    took part in the violence in the coastal region of Syria, targeting civilians
    and especially the Alawite community, including by committing arbitrary killings
    of civilians. Muhammad Hussein al-Jasim is therefore responsible for serious human
    rights abuses in Syria, including arbitrary killings.

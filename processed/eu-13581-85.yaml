- whole_name: Khazar Expl & Prod Co
  function: Khazar Exploration and Production Company (KEPCO) is one of the five oil
    and gas production and exploration companies of the National Iranian Oil Company
    (NIOC) and therefore its subsidiary. The National Iranian Oil Company (NIOC) is
    a State-owned and operated entity providing substantial financial resources to
    the Government of Iran. NIOC holds the production, sale and export monopoly for
    Iranian oil. The revenue generated by NIOC’s oil sales plays a significant role
    in funding Iran’s military and the IRGC.

- whole_name: The Zindashti Network
  function: The Zindashti Network is a criminal group that has carried out numerous
    acts of transnational repression including assassinations outside of Iran. The
    Zindashti Network is led by Iranian narcotics trafficker Naji Sharifi-Zindashti
    and is connected to the Iranian Ministry of Intelligence and Security (MOIS),
    which is the branch of the Iranian government tasked, inter alia, with kidnapping
    as well as assassinating persons critical of the actions or policies of the Islamic
    Republic of Iran, or persons otherwise deemed to be opponents of the Islamic Republic
    of Iran by the Islamic Republic of Iran.

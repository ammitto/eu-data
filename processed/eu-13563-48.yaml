- whole_name: National Iranian Oil Company
  function: The National Iranian Oil Company - NIOC is a State-owned and operated
    entity providing substantial financial resources to the Government of Iran. NIOC
    holds the production, sale and export monopoly for Iranian oil. The revenue generated
    by NIOC’s oil sales plays a significant role in funding Iran’s military and the
    IRGC. The Minister of Oil is Director of the NIOC Board and the Deputy Minister
    of Oil is the Managing Director of NIOC.

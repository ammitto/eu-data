name_aliases:
- whole_name: Litasco Middle East DMCC
  function: Litasco Middle East DMCC is a Dubai-based subsidiary of PJSC Lukoil, with
    strong ties to the Russian energy industry. Litasco Middle East DMCC and an entity
    which it controls, Eiger Shipping DMCC, have enabled the procurement of numerous
    vessels forming part of the so-called “shadow fleet”. Those vessels have transported
    oil from Russia while turning off or manipulating their AIS transponders, while
    not maintaining adequate liability insurance or other financial security, and
    while carrying out unsafe maritime operations.

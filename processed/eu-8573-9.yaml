- whole_name: Alexander Sergeyevich  ZALDOSTANOV
  function: "Alexander Zaldostanov is the leader and founder of the nationalist motorcycle
    club Nightwolves MC. Due to his position as leader of the \nNightwolves MC, Alexander
    Zaldostanov, who has close links to Russian president Vladimir Putin, is a known
    public figure and a key supporter of the Russian government, actively supporting
    Russian state propaganda through publicly denying Ukraine’s right to statehood
    and calling for the ‘denazification’ as well as the ‘de-Ukrainisation’ of the
    country, promoting the idea that Ukraine should be an integral part of Russia.

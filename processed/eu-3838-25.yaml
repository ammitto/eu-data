- first_name: Abdoulaye
  last_name: HISSENE
  whole_name: Abdoulaye HISSENE
  function: President of the Conseil National de Défense et de Sécurité (CNDS) and
    military leader of the Front Populaire pour la Renaissance de la Centrafrique.  Hissène
    was formerly the Minister of Youth and Sports as part of the Cabinet for the Central
    African Republic's former President Michel Djotodia. Prior to that, he was the
    head of the Convention of Patriots for Justice and Peace, a political party. He
    also established himself as a leader of armed militias in Bangui, in particular
    in the “PK5” (3rd district) neighbourhood.  In October 2016, Abdoulaye Hissène
    was appointed President of the Conseil National de Défense et de Sécurité, a body
    which was created at the time to gather military leaders and commanding fighters
    from all ex-Séléka factions. He has remained in this position since then, but
    has actual control over FPRC fighters only.
  title: '"general"'

- whole_name: Limited Liability Company A7
  function: LLC A7 is a Russian company which is partially owned by PSB Bank, a Russian
    State-owned enterprise. LLC A7 was co-created by PSB Bank to launch A7A5, a stablecoin
    which is backed by fiat rouble deposits in the bank accounts of PSB Bank. For
    every rouble spent on A7A5, an equivalent sum is deposited into PSB Bank, thereby
    increasing the State-owned institution’s capital. In addition, LLC A7 has received
    loans from VEB.RF, a major financial development institution whose Chairman is
    directly appointed by the President of the Russian Federation, Vladimir Putin,
    and takes instructions directly from him.

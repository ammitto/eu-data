- whole_name: Elena Alekseevna KOROBKOVA
  function: Elena Korobkova is the head of the Department for the Execution of Sentences
    not Related to the Isolation of Convicts from Society. In 2020, Russian opposition
    leader and anti-corruption activist Alexei Navalny was poisoned with Novichok
    nerve agent and as a result was hospitalised in a serious condition in Berlin,
    Germany. Due to his condition, he was unable to attend the inspection ordered
    by the Federal Penitentiary Service (FSIN) of the Russian Federation.

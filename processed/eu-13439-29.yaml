- whole_name: The Cultural Educational Centre of Moldova
  function: The Cultural Educational Centre of Moldova facilitated electoral interference
    in the 2024 presidential elections by distributing free vouchers to voters transported
    to a Moscow polling station, while simultaneously promoting the “Card of the Citizen
    of the Republic of Moldova in the Russian Federation” propaganda program. Those
    activities have been conducted in coordination with Ilan Shor and other associates,
    to systematically influence electoral outcomes. Ilan Shor and Evghenia Guțul,
    together with the Victory political party, promoted the opening of the Cultural
    Educational Center in multiple Russian cities.

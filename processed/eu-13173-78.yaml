- whole_name: Ruslan Shavkyatovich NEVEROV
  function: Ruslan Neverov is the investigator for especially important cases of the
    1st control-zonal department of the procedural control and criminalistics department
    of the Main Military Investigative Department of the Investigative Committee.
    In his position, in March 2021 in the proceeding in the 235th Garrison Military
    Court, he requested the dismissal of a complaint about the inaction of the Main
    Military Investigative Department of the Investigative Committee regarding the
    poisoning of Alexei Navalny in 2020 by Novichok nerve agent. The Court agreed
    to reject Mr. Navalny’s claim.

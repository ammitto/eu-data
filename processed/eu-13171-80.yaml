  function: Valentin Ershov is the Deputy Chairman of the Moscow Regional Court. In
    the past, he held the position of judge of the Presnensky District Court of Moscow,
    followed by the position of judge of the Moscow Regional Court.In his position,
    in a politically motivated proceeding, he refused to process a lawsuit filed by
    Alexei Navalny and the Anti-Corruption Foundation against Prosecutor General Yuri
    Chaika and the editorial board of the electronic periodical “Ekho Moskvy” for
    the protection of honor, dignity and business reputation.

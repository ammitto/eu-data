- whole_name: Andrei Valerievich KATKOV
  function: 'Andrei Katkov is Head of the Department of State Prosecutors of the Vladimir
    Region Prosecutor’s Office in Russia. Andrei Katkov was the prosecutor in the
    politically motivated case against the three lawyers of late Aleksei Navalny:
    V. Kobzev, I. Sergunin and A. Liptser. The lawyers were arrested in October 2023
    while Navalny’s trial was still ongoing.'

- whole_name: Mya Tun Oo
  function: |-
    A member of the Myanmar Armed Forces (Tatmadaw). Minister of Defence from 1 February 2021 to 3 August 2023.  A member of the State Administrative Council (SAC). On 1 February 2023, he was also appointed Deputy Prime Minister. As of 1 August 2023, he also assumed the role of Union Minister of Transport and Communications. He also oversees other junta-controlled supervisory bodies related to foreign investment and trade.

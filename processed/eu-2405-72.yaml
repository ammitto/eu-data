remark: 'Bonyad Taavon Sepah created Ansar Bank to provide financial and credit services
  to IRGC personnel. Initially, Ansar Bank operated as a credit union and transitioned
  in to a fully fledged bank in mid 2009, upon receiving a licence from Iran''s Central
  bank. Ansar Bank, formerly known as Ansar al Mojahedin, has been linked to the IRGC
  for over 20 years. IRGC members received their salaries through Ansar bank. In addition,
  Ansar bank provided special benefits to IRGC personnel, including reduced rates
  for home furnishings and free, or reduced-cost, health care. Date of listing: 23.05.2011'

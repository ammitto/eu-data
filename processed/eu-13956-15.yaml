- whole_name: Artemy Alexeevich TELMINOV
  function: Artemy Telminov serves as an Investigator of the Investigative Committee
    of the Russian Federation, and has been involved in a number of politically motivated
    prosecutions of individuals associated with Alexei Navalny, including, journalists
    Antonina Favorskaya, Olga Komleva, Konstantin Gabov, and Sergey Karelin, as well
    as lawyers Vadim Kobzev, Alexei Liptser, and Igor Sergunin. By advocating for
    the imposition or extension of their detention, he has actively contributed to
    the Russian regime’s efforts to suppress dissent within the country.

- whole_name: Andrey Georgievich BYSTRITSKYI
  function: Andrei Bystritskyi’s leadership in Valdai and his media/academic background
    suggest he actively supports and disseminates the official Russian narrative regarding
    international relations, media control and Russia’s role in global affairs. The
    Valdai Club is used as a tool of Russian public diplomacy and soft power; by managing
    this body, Bystritskyi contributes to the infrastructure of state narrative production
    and dissemination. As dean of a major university faculty (communications/media)
    and a seasoned media-manager, he is in a position to shape curricula, research
    and public discourse around media, communications and state narratives – which
    can facilitate coordinated information or interference campaigns.

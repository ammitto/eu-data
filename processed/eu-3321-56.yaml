remark: Leading businessman operating in Syria, with interests in the engineering
  and construction, media, hospitality and health sector. He has financial interest
  in and/or holds senior and executive positions within a number of companies in Syria,
  in particular Hamsho international, Hamsho Communication, Mhg International, Jupiter
  for Investment and Tourism project and Syria Metal industries. He plays an important
  role in the business community in Syria as general secretary of the Damascus Chamber
  of Commerce (appointed by the then Minister for economy Khodr Orfali in December
  2014), chairman of the China-Syria Bilateral Business Councils (since March 2014)
  and chairman of the Syrian Metal and Steel Council (since December 2015). He has
  close business relationships with key figures of the Syrian regime, including Maher
  Al-Assad. Mohammed Hamcho benefits from and provides support to the Syrian regime
  through his business interests, and is associated with persons benefiting from and
  providing support to this regime.

- whole_name: Sayf Boulad ABU BAKR
  function: Sayf Boulad Abu Bakr is the leader of the Hamza Division, an armed militia
    created in 2016 and operating in Syria. Throughout the Syrian civil war, the Hamza
    Division, under Sayf Boulad Abu Bakr’s command, has been responsible for numerous
    acts of torture in that group’s detention centers, for extortion and for forced
    displacement of civilians, especially in the regions of Afrin and Aleppo.

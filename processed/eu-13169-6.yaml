- whole_name: Mikhail Yurevich KAZAKOV
  function: Mikhail Kazakov is a Russian judge working in the Moscow City Court. In
    the proceedings to classify the Anti-Corruption Foundation, its legal entity,
    the Foundation for the Protection of Citizens’ Rights, and the Navalny headquarters
    as extremist organisations, he classified the materials in the case, preventing
    access to them for Alexei Navalny and his lawyers. In December 2021, Mr. Kazakov
    ruled to liquidate the Memorial Human Rights Center and its structural units.

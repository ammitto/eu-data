- whole_name: Ulyana Andreyevna KALUGINA
  function: As deputy prosecutor of the Kalininsky District of Saint Petersburg, Ulyana
    Kalugina asked for compulsory medical measures for Viktoria Petrova, manager,
    on politically-motivated charges for spreading so-called “fake news” about the
    Russian army. Ms Petrova was arrested for sharing anti-war YouTube-videos such
    as material from Maksim Kants, Aleksandr Nevzorov and the Ukrainian president
    Zelensky on her personal VK-page. Ulyana Kalugina also acted as prosecutor in
    the beginning of Ioann Kurmoyarov’s case, asking for a prison sentence for spreading
    so-called “fake news” about the Russian army.

- whole_name: National Iranian Oil Refining and Distribution Company
  function: The National Iranian Oil Refining and Distribution Company (NIORDC) is
    a subsidiary (100 %) of the state-owned and operated National Iranian Oil Company
    (NIOC), responsible for engineering and building refineries, pipelines and communications
    networks. NIOC holds the production, sale and export monopoly for Iranian oil.
    The revenue generated by NIOC’s oil sales plays a significant role in funding
    Iran’s military and the IRGC.

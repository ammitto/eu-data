- whole_name: International Russophile Movement
  function: The International Russophile Movement is a movement responsible for amplifying
    destabilising narratives globally, on behalf of the Government of the Russian
    Federation. The movement has strong ties with the Russian Ministry of Foreign
    Affairs, receiving endorsements for their work. Russian foreign minister Sergey
    Lavrov has given keynote speeches in congress meetings of the movement. The movement
    is also associated with the Kremlin’s top ideologue Aleksandr Dugin and media
    oligarch Konstantin Malofeev. The Government of the Russian Federation uses the
    movement as a cover for manipulating the public opinion of other countries, promoting
    anti-Western sentiment and echoing other Kremlin speaking points.

name_aliases:
- whole_name: International Maritime Ship Registry
  function: International Maritime Ship Registry is an entity that claims to provide
    the flag of Curaçao to vessels. That false flag of Curaçao is provided to an oil
    tanker subject to Union restrictive measures under Regulation (EU) No 833/2014
    for transporting crude oil or petroleum products from Russia while practicing
    irregular and high-risk shipping practices. That false flag provides the appearance
    of certification, thereby enabling that vessel to continue operating.

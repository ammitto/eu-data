remark: A company that procures sensitive goods for the Nuclear Reactors Fuel Company
  (SUREH). Sun Middle East uses intermediaries based outside of Iran to source goods
  SUREH requires. Sun Middle East provides these intermediaries with false end user
  details for when the goods are sent to Iran, thereby seeking to circumvent the relevant
  country's Customs regime. Date of listing 23.5.2011.

  whole_name: Hassan Dahir Aweys
  function: Hassan Dahir Aweys has acted and continues to act as a senior political
    and ideological leader of a variety of armed opposition groups responsible for
    repeated violations of the general and complete arms embargo and/or acts that
    threaten the Djibouti peace agreement, the Transitional Federal Government (TFG)
    and the African Union Mission in Somalia (AMISOM) forces. Between June 2006 and
    September 2007, AWEYSs served as chairman of the central committee of the Islamic
    Courts Union; in July 2008 he declared himself chairman of the Alliance for the
    Re-Liberation of Somalia-Asmara wing; and in May 2009 he was named chairman of
    Hisbul Islam, an alliance of groups opposed to the TFG. In each of these positions,
    AWEYS's statements and actions have demonstrated an unequivocal and sustained
    intention to dismantle the TFG and expel AMISOM by force from Somalia.

name_aliases:
- whole_name: National Iranian Oil Products Distribution Company
  function: The National Iranian Oil Products Distribution Company (NIOPDC) is a wholly-owned
    subsidiary of the National Iranian Oil Refining and Distribution Company (NIORDC),
    which is in turn a wholly-owned subsidiary of the National Iranian Oil Company
    (NIOC). NIOC is a State-owned and operated entity providing substantial financial
    resources to the Government of Iran. NIOC holds the production, sale and export
    monopoly for Iranian oil. The revenue generated by NIOC’s oil sales plays a significant
    role in funding Iran’s military and the IRGC. NIOPDC is tasked with the provision
    of fuel throughout the country.

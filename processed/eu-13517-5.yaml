name_aliases:
- whole_name: Volgotanker Joint Stock Company
  function: Volgotanker Joint Stock Company is a shipping company based in Russia
    and specialized in the business of tank storage and transporting oil and oil products.
    The company is registered as the beneficial owner of multiple vessels that transport
    crude oil or petroleum products, originating in Russia or exported from Russia,
    while practicing irregular and high-risk shipping practices as set out in the
    International Maritime Organization General Assembly resolution A.1192(33). The
    company also manages these vessels.

remark: Died in prison in Germany on 16 April 2019. Arrested by German authorities
  on 17 November 2009 and found guilty by a German court on 28 September 2015 of leadership
  of a foreign terrorist group and aiding in war crimes. Received a 13-year sentence
  and is in prison in Germany as of June 2016. Re-elected FDLR President on 29 November
  2014 for a five-year term.

eu_reference_number: EU.3326.75
logical_id: '7545'
remark: Leading businessman operating in Syria, involved in the steel, media, consumable
  goods and oil sectors, including in trading these goods. He has financial interest
  and/or holds senior executive positions in a number of companies and entities in
  Syria, in particular Al Jazira (aka Al Jazerra; El Jazireh), Dunia TV, and Sama
  Satellite Channel. Through his company Al Jazira, Ayman Jaber has facilitated the
  importation of oil from Overseas Petroleum Trading to Syria. Ayman Jaber benefits
  from and provides support to the regime, through his business interests. Provides
  direct support for and plays leading role in activities of regime affiliated militias
  known as Shabiha and/or Suqur as-Sahraa. Associate of Rami Makhlouf through his
  business activities and an associate of Maher Al-Assad through his role in regime
  affiliated militias.
